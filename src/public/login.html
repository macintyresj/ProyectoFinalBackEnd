<head>

<body>

    <div class="container py-5">

        <div style="max-width: 480px;" class="card mx-auto">

            <div class="card-header">
                <h3>LOGIN</h3>
            </div>

            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group mb-3">
                        <label for="username">Email</label>
                        <input type="email" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">ContraseÃ±a</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-add">Iniciar sesiÃ³n</button>
                    <a href="signup.html">Quiero registrarme!</a>
                </form>

            </div>

            <div class="card-footer">
                <a href="/">Solo voy a mirar ðŸ‘€</a>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        const $formLogin = document.querySelector('#loginForm');

        $formLogin.onsubmit = async (e) => {
            e.preventDefault();

            let formData = new FormData($formLogin);
            let datosLogin = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`/auth/login`, {
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    method: 'POST',
                    body: JSON.stringify(datosLogin)
                });

                const data = await response.json();

                if (data.accessToken) {
                    localStorage.setItem('token', data.accessToken)
                    window.location.replace('/');
                } else {
                    swal("ups", "Login incorrecto ðŸ™„", "error");
            
                }

            } catch (error) {
                console.log(error);
            }
        };
    </script>

</body>
