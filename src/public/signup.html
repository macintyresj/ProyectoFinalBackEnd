<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </head>

<body>

    <div class="container py-5">

        <div style="max-width: 680px;" class="card mx-auto">

            <div class="card-header">
                <h3>Registro de usuario</h3>
            </div>

            <div class="card-body">
                <form id="registerForm">
                    <div class="form-group mb-3">
                        <label for="username">Email</label>
                        <input type="email" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad" name="edad" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" value="+54" required>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="foto">Foto</label>
                            <br>
                            <input type="file" name="foto" id="file" accept="image/*" />
                        </div>
                        <div class="col-5">
                            <label for="">Vista previa foto</label>
                            <img class="w-100" id="imagePreview">
                        </div>
                    </div>
                    <div class="mb-3">

                    </div>
                    <button type="submit" class="btn btn-add">Registrarme</button>
                    <a href="login.html">Volver al Login</a>
                </form>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>

        const $formRegister = document.querySelector('#registerForm');

        const $file = document.querySelector('#file');
        const $image = document.querySelector('#imagePreview');
        function renderImagePreview(formData) {
            const file = formData.get('foto');
            const imageUrl = URL.createObjectURL(file);
            $image.setAttribute('src', imageUrl);
        }

        $file.addEventListener('change', () => {
            let formData = new FormData($formRegister)
            renderImagePreview(formData);
        })


        $formRegister.onsubmit = async (e) => {
            e.preventDefault();

            let formData = new FormData($formRegister)

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (Object.keys(data)[0] == "success") {
                    swal("Excelente!!", "Registro correcto", "success");
                    window.location.replace('/login.html')
                } else {
                    if (Object.keys(data)[0] == 'errors') {
                        let errorsTemplate = data.errors.map(e => {
                            return `  ${e.value} --> ${e.msg}  `
                        }).join('||');
                        swal("Ouch!", errorsTemplate, "error");
                    } else {
                        swal("Ouch!", data.error || 'Error al registrar', "error");
                    }
                }

            } catch (error) {
                console.log(error);
            }

        };
    </script>

</body>

</html>
